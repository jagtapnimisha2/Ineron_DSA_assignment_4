<body>
    <script>
        function shuffle(nums, n) {
  const result = [];
  
  for (let i = 0; i < n; i++) {
    result.push(nums[i]);
    result.push(nums[i + n]);
  }
  
  return result;
}

// Example usage
const nums = [2, 5, 1, 3, 4, 7];
const n = 3;
const rearrangedArray = shuffle(nums, n);
document.write("The ans. is a "+rearrangedArray);

    </script>
