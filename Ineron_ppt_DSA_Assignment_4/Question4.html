    <script>
        function arrayPairSum(nums) {
  nums.sort((a, b) => a - b);
  let sum = 0;

  for (let i = 0; i < nums.length; i += 2) {
    sum += nums[i];
  }

  return sum;
}
const nums = [1, 4, 3, 2];
const maxSum = arrayPairSum(nums);
document.write("The ans. is a "+maxSum);

    </script>
